<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="gridview">
            <h1>Ninjago Character Gallery</h1>
            <br>
            <script src=""></script>
            <div class="line"></div>
            <img id="img1" src="lloyd.jpg">
            <h4>Lloyd</h4>
            <img id="img2" src="garmadon.jfif">
            <h4>Lord Garmadon</h4>
            <img id="img3" src="wu.jfif">
            <h4>Master Wu</h4>
            <img id="img4" src="kai.jfif">
            <h4>Kai</h4>
            <img id="img5" src="nya.jfif">
            <h4>Nya</h4>
            <img id="img6" src="zane.jfif">
            <h4>Zane</h4>
            <img id="img7" src="jay.jfif">
            <h4>Jay</h4>
            <img id="img8" src="cole.jfif">
            <h4>Cole</h4>
        </section>
        <h2>Watch the pictures and have fun!</h2>
        <h5>These pictures are about the amazing world of LEGO Ninjago!</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank"><img src="lloyd.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Lloyd Montgomery Garmadon</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img src="garmadon.jfif" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Lord Garmadon, King of Shadows</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img src="wu.jfif" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Sensei Wu, Wise teacher</p>
                        </div>
                    </center>
                </div>
            </div>
            <a href="#myCarousel" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span></a>
             <a href="#myCarousel" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>

</body>

</html>
